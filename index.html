<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
</head>
<body>
  <main class="instagram-wrapper">
    <section class="instagram-phone">
      <img src="img/instagram-celular.png" alt="celular"/>
    </section>
    <section class="instagram-continue">
      <div class="group">
        <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo"/>
        <div class="profile-photo">
          <img src="./img/perfil.png" alt="perfil foto" >
        </div> 
        <a href="#" class="instagram-login">Continue como mhprudencio</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-acount">Não é mhprudencio?</p>
        <p class="notacount">
          <span class="link-blue">Alterar conta</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
